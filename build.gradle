buildscript {
    ext.kotlin_version = '1.2-M2'
    ext.vertx_version = '3.4.1'
    ext.jackson_version = '2.8.8'

    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

apply plugin: 'kotlin'

mainClassName = "org.abimon.eternalJukebox.EternalJukebox"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url 'https://maven.abimon.org' }
    maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    compile "io.vertx:vertx-web:$vertx_version"
    compile "io.vertx:vertx-auth-oauth2:$vertx_version"

    compile "mysql:mysql-connector-java:8.0.7-dmr"
    compile "com.zaxxer:HikariCP:2.6.2"

    compile 'org.jsoup:jsoup:1.10.2'
    compile 'com.auth0:java-jwt:3.2.0'
    compile 'com.github.kittinunf.fuel:fuel:1.8.0'

    compile "com.fasterxml.jackson.core:jackson-core:$jackson_version"
    compile "com.fasterxml.jackson.core:jackson-annotations:$jackson_version"
    compile "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:$jackson_version"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:$jackson_version"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jackson_version"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
    compile "com.fasterxml.jackson.module:jackson-module-parameter-names:$jackson_version"

    compile 'org.abimon:Visi:23'
    compile 'org.abimon:UnitsKeptSimple:1'
    compile "com.jakewharton.fliptables:fliptables:1.0.2"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}